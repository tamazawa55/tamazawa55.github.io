<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tamazawa Links</title>

  <!-- favicon dari link gambar -->
  <link rel="icon" 
        href="https://gamepedia.cursecdn.com/minecraft_gamepedia/a/a7/Heart.svg?version=dac1a46352ab4c25ad78a3cef0ceea86"
        type="image/svg+xml">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: url("bg-valorant.png") center/cover no-repeat fixed;
      color: #fff;
    }

    /* blur orbs */
    .orb {
      position: fixed;
      border-radius: 999px;
      filter: blur(45px);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .orb-1 {
      width: 260px;
      height: 260px;
      background: #f97316;
      top: -80px;
      left: -80px;
      animation: float1 14s infinite alternate ease-in-out;
    }

    .orb-2 {
      width: 230px;
      height: 230px;
      background: #6366f1;
      bottom: -80px;
      right: -80px;
      animation: float2 16s infinite alternate ease-in-out;
    }

    @keyframes float1 {
      from { transform: translate(0, 0); }
      to   { transform: translate(40px, 70px); }
    }

    @keyframes float2 {
      from { transform: translate(0, 0); }
      to   { transform: translate(-60px, -40px); }
    }

    .wrapper {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 480px;
      padding: 24px 16px;
    }

    .card {
      background: radial-gradient(circle at top, rgba(255,255,255,0.18), rgba(15,15,15,0.85));
      backdrop-filter: blur(22px);
      border-radius: 26px;
      padding: 26px 22px 26px;
      box-shadow:
        0 18px 45px rgba(0,0,0,0.8),
        0 0 0 1px rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent 40%, rgba(255,255,255,0.03));
      opacity: 0.7;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .card-inner {
      position: relative;
      z-index: 2;
    }

    /* avatar */
    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 999px;
      margin: 0 auto 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffffff, #f97316);
      padding: 3px;
      box-shadow:
        0 0 0 3px rgba(0,0,0,0.8),
        0 14px 30px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      object-fit: cover;
      display: block;
    }

    .name {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .tagline {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 6px;
      opacity: 0.8;
    }

    .divider {
      margin: 18px auto 16px;
      width: 68%;
      height: 1px;
      background: radial-gradient(circle, rgba(255,255,255,0.7), transparent);
      opacity: 0.7;
    }

    /* top buttons (game profiles) */
    .game-strip {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 18px;
    }

    .pill-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.55);
      color: #f9fafb;
      font-size: 0.8rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .pill-btn span.label {
      white-space: nowrap;
    }

    .pill-btn:hover {
      transform: translateY(-1px);
      background: rgba(15,15,15,0.9);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 12px 25px rgba(0,0,0,0.8);
    }

    .pill-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .pill-btn.primary {
      background: linear-gradient(135deg, #111827, #020617);
    }

    /* main link buttons */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 6px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(243,244,246,0.98), rgba(229,231,235,0.98));
      border: 1px solid rgba(0,0,0,0.16);
      text-decoration: none;
      color: #111827;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(15,23,42,0.65);
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(15,23,42,0.9);
      background: linear-gradient(135deg, #ffffff, #e5e7eb);
    }

    .link-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(15,23,42,0.7);
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-emoji {
      font-size: 1.1rem;
    }

    .link-arrow {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* footer / small note */
    .footer-note {
      margin-top: 18px;
      font-size: 0.7rem;
      text-align: center;
      opacity: 0.6;
    }

    .footer-note span {
      opacity: 0.9;
      font-weight: 500;
    }

    /* responsive */
    @media (max-width: 480px) {
      .wrapper {
        padding-inline: 14px;
      }
      .card {
        padding-inline: 18px;
      }
      .game-strip {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop muted preload="auto">
    <source src="last-shot.mp3" type="audio/mp3">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    audio.volume = 0.2;

    window.addEventListener("load", () => {
      audio.play().catch(() => {});
    });

    function enableSoundOnce() {
      audio.muted = false;
      if (audio.paused) {
        audio.play().catch(() => {});
      }
      document.removeEventListener("click", enableSoundOnce);
    }

    document.addEventListener("click", enableSoundOnce);
  </script>

  <div class="wrapper">
    <div class="card">

        <!-- avatar -->

        <!-- main links -->

          <a href="https://sociabuzz.com/tamazawa/donate" class="link-btn" target="_blank" rel="noopener noreferrer">

          <a href="https://www.youtube.com/@tamazawaa" class="link-btn" target="_blank" rel="noopener noreferrer">

        </div>

        <div class="footer-note">

        </div>

      </div>
    </div>
  </div>

</body>
</html>
