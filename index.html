<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tamazawa</title>

  <!-- favicon -->
  <link
    rel="icon"
    href="https://gamepedia.cursecdn.com/minecraft_gamepedia/a/a7/Heart.svg?version=dac1a46352ab4c25ad78a3cef0ceea86"
    type="image/svg+xml"
  >

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: url("bg-valorant.png") center/cover no-repeat fixed;
      color: #fff;
      cursor: pointer;
    }

    .orb {
      position: fixed;
      border-radius: 999px;
      filter: blur(45px);
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }

    .orb-1 {
      width: 260px; height: 260px;
      background: #f97316;
      top: -80px; left: -80px;
      animation: float1 14s infinite alternate ease-in-out;
    }

    .orb-2 {
      width: 230px; height: 230px;
      background: #3b82f6;
      bottom: -80px; right: -80px;
      animation: float2 16s infinite alternate ease-in-out;
    }

    @keyframes float1 { from { transform: translate(0,0);} to {transform: translate(40px,70px);} }
    @keyframes float2 { from { transform: translate(0,0);} to {transform: translate(-60px,-40px);} }

    .wrapper {
      position: relative;
      z-index: 5;
      width: 100%;
      max-width: 460px;
      padding: 24px 16px;
    }

    .card {
      background: radial-gradient(circle at top, rgba(255,255,255,0.18), rgba(10,10,10,0.92));
      backdrop-filter: blur(20px);
      border-radius: 26px;
      padding: 26px 22px 24px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.14);
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255,255,255,0.16), transparent 40%, rgba(255,255,255,0.04));
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .card-inner { position: relative; z-index: 2; }

    .avatar {
      width: 86px; height: 86px; border-radius: 999px;
      margin: 0 auto 10px;
      display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle at top, #ffffff, #f97316);
      box-shadow:
        0 0 0 3px rgba(0,0,0,0.85),
        0 14px 32px rgba(0,0,0,0.95);
      padding: 3px;
      overflow: hidden;
    }

    .avatar img {
      width: 100%; height: 100%; border-radius: 999px; object-fit: cover;
    }

    .name { text-align: center; font-size: 1.4rem; font-weight: 700; }
    .bio { text-align: center; margin-top: 6px; opacity: .85; font-size: .9rem; }

    .divider {
      margin: 18px auto 16px;
      width: 70%; height: 1px;
      background: radial-gradient(circle, rgba(255,255,255,0.75), transparent);
    }

    .game-strip {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    @keyframes neonPulse {
      0% {
        box-shadow:
          0 0 6px rgba(248, 113, 113, 0.35),
          0 0 14px rgba(59, 130, 246, 0.28),
          0 0 0 0 rgba(251, 191, 36, 0.0);
        border-color: rgba(248, 250, 252, 0.25);
      }
      50% {
        box-shadow:
          0 0 12px rgba(251, 146, 60, 0.7),
          0 0 26px rgba(59, 130, 246, 0.6),
          0 0 40px 2px rgba(251, 191, 36, 0.45);
        border-color: rgba(255, 255, 255, 0.7);
      }
      100% {
        box-shadow:
          0 0 8px rgba(248, 113, 113, 0.45),
          0 0 18px rgba(59, 130, 246, 0.45),
          0 0 26px 1px rgba(251, 191, 36, 0.35);
        border-color: rgba(209, 213, 219, 0.7);
      }
    }

    .game-card {
      background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.25), rgba(15,15,15,0.9));
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.3);
      color: #f9fafb;
      text-decoration: none;
      font-size: 0.82rem;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      transition: transform 0.16s ease, opacity 0.16s ease;
      animation: neonPulse 3s ease-in-out infinite alternate;
    }

    .game-card::after {
      content: "‚Üó";
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .game-card:hover {
      transform: translateY(-3px) scale(1.02);
      opacity: 1;
      animation-duration: 1.6s;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 22px;
    }

    .link-btn {
      background: radial-gradient(circle at top left, rgba(251, 191, 36, 0.35), #ffffff);
      color: #111;
      padding: 12px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(15, 23, 42, 0.4);
      animation: neonPulse 3.2s ease-in-out infinite alternate;
      transition: transform 0.16s ease, filter 0.16s ease;
    }

    .link-left { display: flex; align-items: center; gap: 10px; }

    .link-icon { font-size: 1.1rem; }
    .link-arrow { font-size: .85rem; opacity: .8; }

    .link-btn:hover {
      transform: translateY(-3px) scale(1.02);
      filter: brightness(1.05);
      animation-duration: 1.7s;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 0.75rem;
      opacity: .7;
      text-align: center;
    }
    .footer-note span { font-weight: 600; color: #fff; opacity: .9; }

    @media (max-width: 480px) {
      .wrapper { padding-inline: 14px; }
      .card { padding-inline: 18px; }
      .game-strip { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- Musik: PERSIS seperti kode awal kamu -->
  <audio id="bg-music" autoplay loop muted preload="auto">
    <source src="last-shot.mp3" type="audio/mp3">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    audio.volume = 0.2;

    // autoplay (dengan mute) seperti semula
    window.addEventListener("load", () => {
      audio.play().catch(() => {});
    });

    // klik pertama -> unmute + play (versi kamu)
    function enableSoundOnce() {
      audio.muted = false;
      if (audio.paused) audio.play().catch(() => {});
      document.removeEventListener("click", enableSoundOnce);
    }
    document.addEventListener("click", enableSoundOnce);
  </script>

  <div class="wrapper">
    <div class="card">
      <div class="card-inner">

        <div class="avatar">
          <img src="https://yt3.ggpht.com/FhihPZYHZ8HiPWAyfQ9Lnt-bJmO1JEQMMY39R98qO_COICIBmR0bmJTmY-rxvNL5-7FDDbmc=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="Tamazawa Avatar">

        <div class="links">
          <a href="https://saweria.co/tamazawa" class="link-btn" target="_blank">
            <div class="link-left">
              <span class="link-icon">üî•</span>

            </div>
            <span class="link-arrow">Support</span>
          </a>

          <a href="https://sociabuzz.com/tamazawa/donate" class="link-btn" target="_blank">
            <div class="link-left">
              <span class="link-icon">‚≠ê</span>
              <span>Sociabuzz</span>
            </div>
            <span class="link-arrow">Donate</span>
          </a>

          <a href="https://www.youtube.com/@tamazawaa" class="link-btn" target="_blank">
            <div class="link-left">
              <span class="link-icon">‚ñ∂</span>
              <span>YouTube</span>
            </div>
            <span class="link-arrow">Subscribe</span>
          </a>
        </div>

        <div class="footer-note">
          Made for <span>@tamazawa</span>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
